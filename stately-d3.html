<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stately | The simple map font + D3.js</title>
	<meta name="description" content="Stately | The simple map font">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="assets/css/stately.css?v=1.1">
	<script src="assets/js/main.min.js?v=1.0" charset="utf-8"></script>
</head>
<body>
	<h1>Stately + D3 Examples</h1>
	<p style="padding: 0.8em 0 1em 0; font-size: 1em;"><a href="https://github.com/cherihung/stately/tree/dev-d3" target="_blank">See this on Github (dev-d3 branch)</a></p>
	<h2>1. Neutral Style</h2>
	<ul class="stately" id="mymap"></ul>
	<h2>2. Intridean Style</h2>
	<ul class="stately" id="intrideans"></ul>
	<h2>3. Political Style</h2>
	<ul class="stately" id="political"></ul>
	<script type="text/javascript">
	window.onload = function () {
		var data = 'https://docs.google.com/spreadsheet/pub?key=0AjmYvlppihFRdGJjelBDeDAzbGlUWld3YXdoSEN1dFE&output=csv'; //data source
		var data_boolean_col = 'selected'; //column name; use value from this column for map_a and map_b
		var data_type_col = 'type'; //column name; use value from this column for map_c
		var map_a = new drawMap(); //example for neutral style; true/false map
		var map_b = new drawMap(); //example for intridean style; true/false map
		var map_c = new drawMap(); //example for politcal style; categorized map
		/* function takes 3 required parameter: draw([element id], [data source url], [column header name for the data point]) */
		map_a.draw("mymap", data, data_boolean_col);
		map_b.draw("intrideans", data, data_boolean_col);
		map_c.draw("political", data, data_type_col);
	}
	</script>
	
</body>
</html>
